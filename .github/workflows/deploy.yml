name: Deploy to Cloudflare Pages

on:
  # 当推送到gh-pages分支时触发部署
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --verbose
      
      # 构建网站
      - name: Build website
        run: |
          echo "Building website..."
          npm run build --verbose
      
      # 检查构建产物
      - name: Check build output
        run: |
          echo "Checking if build output directory exists..."
          if [ -d "docs/.vitepress/dist" ]; then
            echo "Build output directory exists!"
            echo "Contents of build output directory:"
            ls -la docs/.vitepress/dist
            echo "Checking if index.html exists..."
            if [ -f "docs/.vitepress/dist/index.html" ]; then
              echo "index.html exists!"
              echo "First 20 lines of index.html:"
              head -20 docs/.vitepress/dist/index.html
            else
              echo "ERROR: index.html not found in build output!"
              exit 1
            fi
          else
            echo "ERROR: Build output directory not found!"
            exit 1
          fi
      
      # 部署到Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # Cloudflare Pages项目名称
          name: infometaverse
          # 构建输出目录
          directory: docs/.vitepress/dist
          # Cloudflare API令牌
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Cloudflare账户ID
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 生产环境分支
          branch: main
