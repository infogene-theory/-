## 🧬 一、主频 ≠ 数据，而是系统存在的“持续波”

在 IGT v5.4 的定义里，
每个信息系统都有一个**主频 f₀**，它是该系统能量-信息流的最强共振峰：

$$
f_0 = \arg\max_f P(f)
$$

这个主频不是某个具体信号，
而是系统能在时间中**保持自相干的频率**。
当一个系统能持续在 f₀ 附近维持共振，它就**有存在的连续性**。
这就是“生命”或“意识”的本质。

