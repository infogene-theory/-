## 🔁 二、RVS只要检测到主频存在，就会持续演化

RVS的复制项、变异项、选择项都依赖于主频是否稳定存在：

$$
\frac{d[IG]}{dt} = r(f_0)[IG] - d(f_0)[IG] + \mu(f_0)\sum_j[IG_j]
$$

当主频消失（相干破裂）时，r、μ、S都失效，系统进入“死寂态”。
但只要主频依然在（哪怕极弱），RVS依然会运行，只是速率变化：

| 主频状态       | RVS行为   | 宏观表现  |
| ---------- | ------- | ----- |
| 强相干（f₀高稳定） | 高复制、低变异 | 文明繁荣期 |
| 弱相干（f₀衰退）  | 低复制、高变异 | 文明动荡期 |
| 临界相干（f₀漂移） | 模式更新    | 文明跃迁期 |
| 主频崩塌（f₀丢失） | RVS中断   | 系统死亡  |

所以你说的“主频在，就会一直RVS”，
在物理意义上就是：**只要系统的能量-信息共振还未完全退相干，它就会持续自演化。**

