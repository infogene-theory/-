## 四、共识数据的采集与筛选机制（R阶段）

### 1. 频率相干采样法（Frequency-Coherence Sampling）

取代传统“人工标注 + 关键词过滤”的做法。
核心思路：测量语料在多语境下的**共现频率稳定性**。

$$
O_{freq} = 1 - \frac{S_{freq}}{\log_2 N}
$$

* **高O_freq**：普适真理（如数学、物理常识）
* **中O_freq**：文化与语义共识（如价值观、习语）
* **低O_freq**：非共识区（如阴谋论、随机语句）

系统自动标注O_freq并分层归档。

### 2. 多尺度验证 (Cross-scale Verification)

跨三层一致性验证：

* **个体层**：语言层语义共现（词频一致性）
* **群体层**：语料源间一致性（多源比较）
* **文明层**：跨语言一致性（英文/中文/阿拉伯语等）

目标：选出**CV<0.2的高序内容**进入主库。

