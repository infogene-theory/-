## 六、选择机制（S阶段）

### 1. 秩序–变异平衡选择器（Entropy-Balance Selector）

对每一知识单元计算：

$$
E_{info} = H_{local} - O_{freq}
$$

* 若E_info趋于0 → 最佳稳定度
* 若E_info>0.3 → 随机噪声（剔除）
* 若E_info<0 → 僵化内容（留作参考但不训练）

### 2. 多源反馈选择（Human–Model Co-selection）

利用人类反馈信号（RLHF）+模型自评信号（SRVS, Self-Resonant Validation System）：

| 模型评价维度 | 人类对齐维度 | 结果 |
| ------ | ------ | -- |
| 内部相干性↑ | 用户信任度↑ | 保留 |
| 内部相干性↓ | 用户信任度↑ | 审查 |
| 内部相干性↑ | 用户信任度↓ | 调频 |
| 双低     | 淘汰     |    |

