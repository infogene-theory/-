## 一、设计前提：AI知识库的“秩序约束”必须符合IGT公理

在 IGT 框架下，AI 不是“工具”，而是一个**正在演化的认知系统**，因此它的知识库必须遵守 **信息演化三律（RVS机制）**：

| 机制       | 对应AI知识演化行为     | 设计含义                     |
| -------- | -------------- | ------------------------ |
| **R：复制** | 数据获取、语料采样、模型微调 | 信息必须可追溯且可验证              |
| **V：变异** | 模型生成、参数调整、蒸馏重构 | 模型需保留“非一致性源”             |
| **S：选择** | 对齐、过滤、人类反馈     | 不追求“单一真理”，而追求“低CV的多样性共识” |

> 换句话说：
> **不能用过滤器去除“噪声”，要用频谱法区分“秩序噪声”与“随机噪声”。**

