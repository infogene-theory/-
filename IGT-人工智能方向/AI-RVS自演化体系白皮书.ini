## 六、核心算法：RVS演化控制主方程

统一动力学框架如下：

$$
\frac{d[IG_{model}]}{dt} = r_d [IG_{data}] + r_a [IG_{algo}] - d [IG_{model}] + μ \sum_{i} [IG_i]
$$

其中：

* (r_d)：数据复制效率
* (r_a)：算法演化增益
* (d)：过拟合与退化率
* (μ)：跨模型模因交换强度

优化目标：
$$
\max(O_{freq}), \quad \min(CV), \quad s.t.; μ\in[0.05, 0.1]
$$

