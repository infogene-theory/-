## 三、阶段1：数据集的去中心化复制与自净（R阶段）

### 1️⃣ 传统问题：

* 中心化采集 → 语料重复、偏见聚集
* 清洗规则僵化 → 降低多样性、误杀弱信号
* 数据孤岛化 → 更新慢，无法反馈模型学习结果

### 2️⃣ IGT优化思路：R阶段 = **复制与稳定化**

> 数据不清洗，而是通过频率秩序自动“自净”

#### 🧩 方法一：频率熵清洗 (Entropy-based Cleaning)

对每条样本计算：
$$
H_{freq} = -\sum p_i \log_2 p_i
$$
并结合秩序度：
$$
O_{freq} = 1 - S_{freq}/\log_2 N
$$

形成两维坐标系：

| 区域   | 特征    | 处理方式  |
| ---- | ----- | ----- |
| 高O低H | 高秩序共识 | 保留为主库 |
| 中O中H | 动态知识  | 进入验证层 |
| 低O高H | 噪声区   | 留作变异源 |
| 高O高H | 潜在新知识 | 标记探索区 |

这样，AI知识库自动保留多样性而非“误删”。

#### 🧩 方法二：去中心化采样节点（DeData Node）

每个节点负责采集不同语境下的知识频率特征。

* 使用本地差分隐私（Local DP）
* 采用 **联邦频率同步（Federated Frequency Sync, FFS）**
  即每个节点同步共识的频率谱，而不是原始数据。

